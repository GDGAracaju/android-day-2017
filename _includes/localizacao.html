<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
            <h4>Local: {{site.localizacao.nome}}</h4>
            <p>{{site.localizacao.endereco}}
        </div>
        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <div style='overflow:hidden;height:440px;width:100%;'>
            <div id='gmap_canvas' style='height:440px;width:100%;'></div>
          <style>
                #gmap_canvas img {
                    max-width: none!important;
                    background: none!important
                }
            </style>
        </div>
        <script type='text/javascript'>
            function init_map() { var myOptions = { zoom: 14, center: new google.maps.LatLng(-10.9452251, -37.0672366), mapTypeId: google.maps.MapTypeId.ROADMAP }; map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions); marker = new google.maps.Marker({ map: map, position: new google.maps.LatLng(-10.9452251, -37.0672366) }); infowindow = new google.maps.InfoWindow({ content: '<strong>Coesi</strong><br>Rua Oscár Valois Galvão, número 355, Bairro Grageru<br>' }); google.maps.event.addListener(marker, 'click', function () { infowindow.open(map, marker); }); infowindow.open(map, marker); } google.maps.event.addDomListener(window, 'load', init_map);
        </script>
        <div class="mdl-card__actions">
            <a href="{{site.localizacao.site}}" class="mdl-button">Site</a>
        </div>
    </div>
</section>
